<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="exam-container">
        <!-- Admin Panel -->
        <div id="admin-panel" class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-user-shield me-2"></i>Exam Creator</h5>
                <div>
                    <span id="exam-status-badge" class="badge bg-secondary">No Exam Loaded</span>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="exam-title" class="form-label">Exam Title</label>
                        <input type="text" id="exam-title" class="form-control" placeholder="Enter exam title">
                    </div>
                    <div class="col-md-3">
                        <label for="exam-duration" class="form-label">Duration (minutes)</label>
                        <input type="number" id="exam-duration" class="form-control" min="1" value="30">
                    </div>
                    <div class="col-md-3">
                        <label for="negative-marking" class="form-label">Negative Marking (%)</label>
                        <input type="number" id="negative-marking" class="form-control" min="0" max="100" value="25">
                    </div>
                </div>
                
                <div id="questions-container">
                    <!-- Questions will be added here -->
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button id="add-question" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-2"></i>Add Question
                    </button>
                    <div class="action-buttons">
                        <button id="save-exam" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Save Exam
                        </button>
                        <button id="print-exam" class="btn btn-outline-secondary">
                            <i class="fas fa-print me-2"></i>Print Exam
                        </button>
                        <button id="print-exam-with-answers" class="btn btn-outline-secondary">
                            <i class="fas fa-print me-2"></i>Print with Answers
                        </button>
                    </div>
                </div>
                
                <div id="exam-link-container" class="exam-link-container hidden mt-4">
                    <h5><i class="fas fa-link me-2"></i>Exam Link</h5>
                    <p>Share this link with students to take the exam:</p>
                    <div class="input-group mb-3">
                        <input type="text" id="exam-link" class="form-control" readonly>
                        <button id="copy-link" class="btn btn-primary" type="button">
                            <i class="fas fa-copy me-2"></i>Copy
                        </button>
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        This exam will be available for 30 days from creation.
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Student Exam Panel -->
        <div id="student-panel" class="card hidden">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-user-graduate me-2"></i>Exam: <span id="student-exam-title"></span></h5>
            </div>
            <div class="card-body">
                <div id="timer-container" class="timer-container">
                    <div>
                        <i class="fas fa-clock me-2"></i>Time Remaining:
                    </div>
                    <div class="timer" id="timer">00:00</div>
                </div>
                
                <div id="student-questions-container">
                    <!-- Exam questions will be loaded here -->
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button id="submit-exam" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane me-2"></i>Submit Exam
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Panel -->
        <div id="results-panel" class="card hidden">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Exam Results</h5>
            </div>
            <div class="card-body">
                <div id="results-details">
                    <!-- Results will be displayed here -->
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button id="back-to-admin" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Admin
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="card hidden">
            <div class="card-body spinner-container">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    
    <!-- Floating Action Button -->
    <div id="fab-toggle" class="fab hidden">
        <i class="fas fa-exchange-alt"></i>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
